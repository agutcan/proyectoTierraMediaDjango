{% extends "base.html" %}
{% load static %}

{% block title %}Crear Nueva Arma / Tierra Media{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-light shadow-lg rounded-3 p-4" style="max-width: 500px; margin: 0 auto; border: 2px solid #dc3545;">
        <div class="card-body d-flex flex-column">
            <h1 class="text-center mb-4 text-danger fs-2 fw-bold text-shadow">Crear Nueva Arma</h1>

            <form method="post" enctype="multipart/form-data" class="row g-2">
                {% csrf_token %}
                <div class="mb-4">
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label fs-5 text-danger fw-semibold">{{ field.label }}</label>
                            <div class="input-group">
                                <span class="input-text bg-dark text-danger"></span>
                                {{ field }}
                            </div>
                            {% if field.errors %}
                                <div class="text-danger mt-1 fs-6">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>

                <div class="mt-auto d-flex gap-3 flex-wrap justify-content-center">
                    <button type="submit" class="btn btn-danger btn-lg px-4 py-2 fs-5 fw-bold rounded-3 shadow-sm">
                        Crear Arma
                    </button>
                    <a href="{% url 'juego:weaponListView' %}" class="btn btn-outline-secondary btn-lg px-4 py-2 fs-5 fw-bold rounded-3">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Estilos personalizados -->
<style>
    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 0.75rem;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }



    .btn-danger {
        background-color: #dc3545;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-danger:hover {
        background-color: #d62828;
        border-color: #d62828;
        transform: translateY(-2px);
    }

    .btn-outline-secondary {
        color: #6c757d;
        border-color: #6c757d;
    }

    .btn-outline-secondary:hover {
        background-color: #6c757d;
        border-color: #6c757d;
        color: #fff;
    }

    .text-danger {
        color: #dc3545 !important;
    }

    .text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .fs-2 {
        font-size: 2rem;
    }

    .fs-5 {
        font-size: 1.25rem;
    }

</style>
{% endblock %}
